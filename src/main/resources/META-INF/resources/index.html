<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qk-rc-car-server - 1.0-SNAPSHOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col"><img id="webcam" src="" alt="webcam" width="400" height="300"></div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="connect" class="btn btn-primary" disabled>Connect</button>
                    <button id="disconnect" class="btn btn-danger">Disconnect</button>
                    <meter id="battery"
                           min="0" max="100"
                           low="33" high="66" optimum="80"
                           value="100">
                    </meter>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row justify-content-center">
                        <button id="up" class="btn btn-primary col-md-3">UP</button>
                    </div>
                    <div class="row justify-content-evenly">
                        <button id="left" class="btn btn-primary col-md-3">LEFT</button>
                        <button id="buzzer" class="btn btn-primary col-md-3">BEEP</button>
                        <button id="right" class="btn btn-primary col-md-3">RIGHT</button>
                    </div>
                    <div class="row justify-content-center">
                        <button id="down" class="btn btn-primary col-md-3">DOWN</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <label for="servo0">Horizontal servo</label><input type="range" class="form-range" id="servo0" min="20" max="160" value="90">
                    <label for="servo1">Vertical servo</label><input type="range" class="form-range" id="servo1" min="80" max="180" value="90">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row justify-content-center">
                        <button id="servo-up" class="btn btn-primary col-md-3">UP</button>
                    </div>
                    <div class="row justify-content-evenly">
                        <button id="servo-left" class="btn btn-primary col-md-3">LEFT</button>
                        <button id="servo-home" class="btn btn-primary col-md-3">HOME</button>
                        <button id="servo-right" class="btn btn-primary col-md-3">RIGHT</button>
                    </div>
                    <div class="row justify-content-center">
                        <button id="servo-down" class="btn btn-primary col-md-3">DOWN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="control.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</html>
